
#產生git_lock無法commit之解決辦法

<p style="color:gray;">2015.04.07 </p>

<img src="https://yicheng01.github.io/img/test2.png" height="280" width="400"></img>

大綱:如何處理git到一半無法繼續push的情況?

通常會發生在add或commit到一半時終止，而產生此問題，

原因是git會產生index.lock來避免git執行時出錯

只要將index.lock刪除即可


以下為windows處理方法...
<pre class="prettyprint"><code class="language-js">

cd .git
del index.lock

</code></pre>


於Linux之處理方法
<pre class="prettyprint"><code class="language-js">

rm -f ./.git/index.lock

</code></pre>
